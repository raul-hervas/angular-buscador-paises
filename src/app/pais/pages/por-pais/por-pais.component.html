<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por País</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar país..."
      ></app-pais-input>
    </div>
  </div>
</div>

<ul class="list-group" *ngIf="mostrarsugerencias">
  <li
    *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action"
  >
    <a [routerLink]="['/pais', pais.cca2]" class="nav-link">
      "{{ pais.name.common }}"
    </a>
  </li>
  <li class="list-group-item list-group-item-action">
    <a class="nav-link" (click)="buscarSugerido(termino)">
      Buscar {{ termino }}
    </a>
  </li>
</ul>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró ningún pais que contenga el término {{ termino }}
</div>

<div *ngIf="!hayError && paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
